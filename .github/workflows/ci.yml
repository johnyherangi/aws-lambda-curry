name: ci

on:
    pull_request:
        branches: master
    push:
        branches: master

jobs:
    semver:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.base_ref }}
                  fetch-depth: 0
            - uses: actions/setup-node@v2
            - id: base_semver
              run: echo "::set-output name=value::$(node -e 'console.log(require("./package.json").version)')"
            - uses: actions/checkout@v2
            - id: head_semver
              run: echo "::set-output name=value::$(node -e 'console.log(require("./package.json").version)')"
            - if: steps.base_semver.outputs.value == steps.head_semver.outputs.value
              run: |
                  echo "Please bump package version: ${{ github.base_ref }}=${{ steps.base_semver.outputs.value }}, ${{ github.head_ref }}=${{ steps.head_semver.outputs.value }}"
                  exit 1
            - run: |
                  echo "${{ steps.base_semver.outputs.value }} != ${{ steps.head_semver.outputs.value }}" 👍
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18
            - run: npm ci
            - run: npm run build
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18
            - run: npm ci
            - run: npm test
            - uses: codecov/codecov-action@v3
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    publish-dryrun-npm:
        runs-on: ubuntu-latest
        needs: [build, test]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18
                  registry-url: "https://registry.npmjs.org"
            - run: npm ci
            - run: npm run build
            - run: npm publish --dry-run
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    publish-dryrun-gpr:
        runs-on: ubuntu-latest
        needs: [build, test]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18
                  registry-url: https://npm.pkg.github.com
                  scope: "@johnyherangi"
            - run: npm ci
            - run: npm run build
            - run: echo "registry=https://npm.pkg.github.com/@johnyherangi" >> .npmrc
            - run: npm publish --dry-run
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
